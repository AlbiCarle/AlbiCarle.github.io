<div id="profile"></div>

<script async defer>
    document.addEventListener("DOMContentLoaded", function() {
        const profileDiv = document.getElementById('profile');
        
        // Function to set background color based on color scheme
        function setBackgroundColor() {
            const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            profileDiv.style.backgroundColor = isDarkMode ? "rgba(0, 0, 0, 0.6)" : "rgba(255, 255, 255, 0.6)";
        }

        // Initial setup
        setBackgroundColor();

        // Listen for changes in the system color scheme
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setBackgroundColor);
    });
</script>

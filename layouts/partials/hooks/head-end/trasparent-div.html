<script async defer>
    // Select the <html> element
    const htmlElement = document.documentElement;
    
    // Get the color-scheme value from the computed style
    const colorScheme = getComputedStyle(htmlElement).getPropertyValue('color-scheme').trim();
    
    console.log("color-scheme-ciao-ehehe", colorScheme); // Output: "dark" or "light"
    
    document.addEventListener("DOMContentLoaded", function() {
        const divs = document.querySelectorAll('#profile');
        console.log("divs", divs);
        console.log(colorScheme);
        divs.forEach(div => {
            if (colorScheme === 'light') {
                div.style.backgroundColor = "rgba(255, 255, 255, 0.6)";
            } 
            else { 
                div.style.backgroundColor = "rgba(0, 0, 0, 0.6)";
            }
        });
    });
    </script>

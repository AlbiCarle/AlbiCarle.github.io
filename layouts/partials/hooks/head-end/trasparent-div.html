<script async defer>
    document.addEventListener("DOMContentLoaded", function() {
        const htmlElement = document.documentElement;
        const divs = document.querySelectorAll('#profile');
        console.log('ehehehe ciao')
        // Function to update div background based on color scheme
        function updateDivBackground() {
            const colorScheme = getComputedStyle(htmlElement).getPropertyValue('color-scheme').trim();
            divs.forEach(div => {
                if (colorScheme === 'light') {
                    div.style.backgroundColor = "rgba(255, 255, 255, 0.6)";
                } else {
                    div.style.backgroundColor = "rgba(0, 0, 0, 0.6)";
                }
            });
        }
    
        // Initial update on page load
        updateDivBackground();
    
        // Listen for changes in the color scheme preference
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener('change', updateDivBackground);
    
        // Optional: For custom theme buttons in Hugo, trigger updateDivBackground on button click if available
        const themeToggleButton = document.querySelector('.theme-toggle-button');
        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', updateDivBackground);
        }
    });
    </script>
